<!doctype html>
<html lang="en">
  <head>
  	<title>Feedback System Selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	</head>
	<body>
		<div id="colorlib-main" style="width:100%;">
			<div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
				<h2 class="h4" style="cursor: pointer;"><a href="/" style="color: black">‚ùÆ Back</a></h2>
			</div>
			<section class="ftco-section pt-4 mb-5 ftco-intro">
				<div id="menu" class="container-fluid px-3 px-md-0">
				</div>
			</section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

	</section>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

	<script>
		function showFeedbackSystems() {
			// need to reload from the database and set it as the menu results
			fetch('/api/task/show', {
				method: 'POST', 
				headers: {
					'Content-Type': 'application/json'
				}, 
				body: JSON.stringify({'user':'test'})
			}).then(res => res.json()).then(data => {
				if (data.task_list) {
					const container = document.getElementById('menu');

					for (let i=0; i<data.task_list.length+4; i+=4) {
						const rowDiv = document.createElement('div');
						rowDiv.setAttribute('class','row');
						for (let j=0; j<4; j++) {
							if (i+j >= data.task_list.length) {
								break;
							}
							const systemElement = document.createElement('div');
							systemElement.setAttribute('class','col-md-3');
							
							const systemName = document.createElement('h2');
							systemName.setAttribute('class','h4');
							systemName.textContent = data.task_list[i+j].name;
							systemElement.appendChild(systemName);

							const systemDesc = document.createElement('p');
							systemDesc.textContent = data.task_list[i+j].desc;
							systemElement.appendChild(systemDesc);

							const systemBtn = document.createElement('button');
							systemBtn.setAttribute('id','reload-btn');
							systemBtn.setAttribute('tid',data.task_list[i+j].tid);
							systemBtn.textContent = 'Enter';
							systemElement.appendChild(systemBtn);

							rowDiv.appendChild(systemElement);
						}
						if (i >= data.task_list.length) {
							break;
						}
						container.appendChild(rowDiv)
						if (rowDiv.childElementCount == 4) {
							const br = document.createElement('br');
							container.appendChild(br);
						}
					}
				}
			}).then(() => {
				document.querySelectorAll('#reload-btn').forEach(e => {
					e.addEventListener("click", function() {
						sessionStorage.setItem('tid',this.getAttribute('tid'));
						window.location.href=`/create?section=${encodeURIComponent('answer')}`;
					})
				})
				// document.getElementById("reload-btn").addEventListener("click", function() {
				// 	sessionStorage.setItem('tid',this.getAttribute('tid'));
				// 	window.location.href=`/create?section=${encodeURIComponent('answer')}`;
				// })		
			})
		}

		window.onload = showFeedbackSystems;
	</script>
    
	<!-- <script>
		showFeedbackSystems();
	</script> -->

	</body>
</html>
