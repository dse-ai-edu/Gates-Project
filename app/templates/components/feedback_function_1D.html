<!-- Style Keywords Subcomponent 1-4 -->
<div class="feedback-input-component style-keywords-submodule"
     data-step="step14"
     id="style-keywords-component-step14">

    <h3>
        {% if subgroup4_keywords and subgroup4_keywords|length >= 1 %}
            {{ subgroup4_keywords[0].subgroup_name }}
        {% else %}
            subgroup4_keywords
        {% endif %}
    </h3>

    <div class="component-content">
        <div class="style-grid vertical">

            {% for item in subgroup4_keywords %}
            <div class="checkbox-item">
                <input type="radio"
                       name="step14"
                       id="kw14_{{ item.group_idx }}"
                       value="{{ item.key }}"
                       {% if loop.first %}checked{% endif %}>

                <label for="kw14_{{ item.group_idx }}"
                       title="{{ item.short }}">
                    {{ item.name }}
                </label>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
