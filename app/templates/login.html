<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .section {
      background: #fff;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error {
      color: red;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
  </style>
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
</head>

<body>
  <div class="container">
    <div class="section">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>
      <div id="error">Invalid username or password</div>
    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      localStorage.removeItem('tid');
      localStorage.setItem('user');
      sessionStorage.removeItem('archive_tid');
      sessionStorage.removeItem('step1_style_keywords');
      sessionStorage.removeItem('step1_feedback_templates');
      sessionStorage.removeItem('step2_selected_teach_style');
      sessionStorage.removeItem('step2_teach_example');
      sessionStorage.removeItem('locked_style');
      console.log("Clear System-related Vars.")
    });

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        const result = await response.json();
        if (result.success) {
          await createSession();
          localStorage.setItem('user', result.user);
          localStorage.setItem('tid', result.token);
          window.location.href = '/step1';
        } else {
          const errorDiv = document.getElementById('error');
          errorDiv.textContent = 'Invalid username or password';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>

</html>
