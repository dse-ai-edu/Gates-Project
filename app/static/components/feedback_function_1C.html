<!-- Style Keywords Subcomponent 1C -->
<div class="feedback-input-component style-keywords-submodule"
     data-module="C"
     id="style-keywords-component-C">

    <h3>Keyword Group C: Directness</h3>

    <div class="component-content">
        <button class="reset-btn reset-submodule-btn">
            Reset
        </button>

        <div class="style-grid vertical">
            <div class="checkbox-item">
                <input type="checkbox"
                       id="direct-direct"
                       value="Direct"
                       checked>
                <label for="direct-direct"
                       title="States judgments or gaps plainly.">
                    Direct
                </label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox"
                       id="direct-indirect"
                       value="Indirect">
                <label for="direct-indirect"
                       title="Uses hedging, conditional phrasing, and softeners.">
                    Indirect
                </label>
            </div>
        </div>
    </div>
</div>
