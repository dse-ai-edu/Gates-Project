<!-- Style Keywords Subcomponent 1-3 -->
<div class="feedback-input-component style-keywords-submodule"
     data-step="step13"
     id="style-keywords-component-step13">

    <h3>Directness</h3>

    <div class="component-content">
        <div class="style-grid vertical">

            {% for item in subgroup3_keywords %}
            <div class="checkbox-item">
                <input type="radio"
                       name="step13"
                       id="kw13_{{ item.group_idx }}"
                       value="{{ item.key }}"
                       {% if loop.first %}checked{% endif %}>

                <label for="kw13_{{ item.group_idx }}"
                       title="{{ item.short }}">
                    {{ item.name }}
                </label>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
