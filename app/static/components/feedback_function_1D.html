<!-- Style Keywords Subcomponent 1D -->
<div class="feedback-input-component style-keywords-submodule"
     data-step="step14"
     id="style-keywords-component-step14">

    <h3>Motivational Framing</h3>

    <div class="component-content">
        <button class="reset-btn reset-submodule-btn"
                onclick="window.feedbackInputFunctions.resetSingleStep('step14')">
            Reset
        </button>

        <div class="style-grid vertical">
            <div class="checkbox-item">
                <input type="radio"
                       name="step14"
                       id="mot-task"
                       value="Task-Focused"
                       checked>
                <label for="mot-task"
                       title="Maintains attention on the work, process, or criteria and avoids personal attribution.">
                    Task-Focused
                </label>
            </div>

            <div class="checkbox-item">
                <input type="radio"
                       name="step14"
                       id="mot-growth"
                       value="Growth-Oriented">
                <label for="mot-growth"
                       title="Frames performance as improvable over time.">
                    Growth-Oriented
                </label>
            </div>

            <div class="checkbox-item">
                <input type="radio"
                       name="step14"
                       id="mot-high"
                       value="High Expectations + Reassurance">
                <label for="mot-high"
                       title="Sets clear standards while affirming that the student is capable of meeting them with the next steps.">
                    High Expectations + Reassurance
                </label>
            </div>
        </div>
    </div>
</div>
