<!-- Style Keywords Subcomponent 1B -->
<div class="feedback-input-component style-keywords-submodule"
     data-module="B"
     id="style-keywords-component-B">

    <h3>Keyword Group B: Interpersonal Quality</h3>

    <div class="component-content">
        <button class="reset-btn reset-submodule-btn">
            Reset
        </button>

        <div class="style-grid vertical">
            <div class="checkbox-item">
                <input type="checkbox"
                       id="inter-neutral"
                       value="Neutral"
                       checked>
                <label for="inter-neutral"
                       title="Emotionally even, non-evaluative, matter of fact. Signals objectivity and consistency.">
                    Neutral / Matter-of-fact (Neutral)
                </label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox"
                       id="inter-formal"
                       value="Formal">
                <label for="inter-formal"
                       title="Professional, academic, impersonal. Emphasizes standards, conventions, and disciplinary norms.">
                    Formal and Professional (Formal)
                </label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox"
                       id="inter-conversational"
                       value="Conversational">
                <label for="inter-conversational"
                       title="Natural language, approachable, less institutional.">
                    Conversational
                </label>
            </div>
        </div>
    </div>
</div>
