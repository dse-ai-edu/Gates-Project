<!-- Style Keywords Subcomponent 1-2 -->
<div class="feedback-input-component style-keywords-submodule"
     data-step="step12"
     id="style-keywords-component-step12">

    <h3>Interpersonal Quality</h3>

    <div class="component-content">
        <div class="style-grid vertical">

            {% for item in subgroup2_keywords %}
            <div class="checkbox-item">
                <input type="radio"
                       name="step12"
                       id="kw12_{{ item.group_idx }}"
                       value="{{ item.key }}"
                       {% if loop.first %}checked{% endif %}>

                <label for="kw12_{{ item.group_idx }}"
                       title="{{ item.short }}">
                    {{ item.name }}
                </label>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
