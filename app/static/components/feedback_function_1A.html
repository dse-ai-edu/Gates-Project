<!-- Style Keywords Subcomponent 1A -->
<div class="feedback-input-component style-keywords-submodule"
     data-module="A"
     id="style-keywords-component-A">

    <h3>Point of View</h3>

    <div class="component-content">
        <button class="reset-btn reset-submodule-btn"
                onclick="window.feedbackInputFunctions.resetSingleStep('step11')">
            Reset
        </button>

        <div class="style-grid vertical">
            <div class="checkbox-item">
                <input type="radio"
                       name="step11"
                       id="pov-1st"
                       value="First Person"
                       checked>
                <label for="pov-1st"
                       title="Feedback is written from the instructor’s perspective, using “I” statements.">
                    First Person
                </label>
            </div>

            <div class="checkbox-item">
                <input type="radio"
                       name="step11"
                       id="pov-2nd"
                       value="Second Person">
                <label for="pov-2nd"
                       title="Feedback addresses the student directly using “you.”">
                    Second Person
                </label>
            </div>

            <div class="checkbox-item">
                <input type="radio"
                       name="step11"
                       id="pov-3rd"
                       value="Third Person">
                <label for="pov-3rd"
                       title="Feedback refers to the work itself rather than the instructor or student.">
                    Third Person
                </label>
            </div>
        </div>
    </div>
</div>
