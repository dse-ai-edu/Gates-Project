<!doctype html>
<html lang="en">

<head>
	<title>Automatic Grading Tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/fileinput.css">

</head>

<body>
	<div id="colorlib-page">
		<div id="colorlib-main">
			<div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
				<h2 id="back-btn" class="h4" style="cursor: pointer;"><a href="#" style="color: black">❮ Back</a></h2>
				<h2 id="next-btn" class="h4" style="cursor: pointer;"><a href="#" style="color: black">Next ❯</a></h2>
			</div>
			<section class="ftco-section pt-4 mb-5 ftco-intro">
				<div class="container-fluid px-3 px-md-0">
					<div class="row">
						<div class="col-md-12">
							<p>Select and upload the files of your choice.</p>
							<div class="drop-area" id="drop-area">
								<p>Choose a .txt file or drag & drop it here</p>
								<input type="file" id="fileElem" multiple style="display:none">
								<button onclick="document.getElementById('fileElem').click()" style="margin-top:10px; border-radius: 4pt;">Browse File</button>
							</div>

							<div class="file-list" id="file-list"></div>

						</div>
					</div>
				</div>
			</section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

	<script src="../js/fileinput.js"></script>
	
	<script>
		const dropArea = document.getElementById('drop-area');
		const fileElem = document.getElementById('fileElem');
		const fileList = document.getElementById('file-list');

		dropArea.addEventListener('dragover', e => {
			e.preventDefault();
			dropArea.style.background = '#e3f2fd';
		});

		dropArea.addEventListener('dragleave', () => {
			dropArea.style.background = '#fafafa';
		});

		dropArea.addEventListener('drop', e => {
			e.preventDefault();
			dropArea.style.background = '#fafafa';
			handleFiles(e.dataTransfer.files);
		});

		fileElem.addEventListener('change', () => {
			handleFiles(fileElem.files);
		});
		
	</script>
</body>

</html>
