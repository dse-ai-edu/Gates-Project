<!doctype html>
<html lang="en">

<head>
    <title>Automatic Grading Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../css/style.css">

</head>

<body>
	<div id="colorlib-page">
		<div id="colorlib-main">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
				<h2 class="h4" style="cursor: pointer;"><a href="/" style="color: black">❮ Back</a></h2>
				<h2 class="h4" id="next-btn" style="cursor: pointer;"><a href="#" style="color: black">Next ❯</a></h2>
			</div>
			<section class="ftco-section pt-4 mb-5 ftco-intro">
				<div class="container-fluid px-3 px-md-0">
					<div class="row">
						<div class="col-md-12" style="margin-bottom: 1rem;">
							<p class="h6">Task Name </p>
							<input type="text" id="task-name">
							
							<!--addition below: styling for saved text-->
							<span id="save-status" style="margin-left: 10px; color: green; font-weight: 500;"></span>
						
						</div>
						<div class="col-md-12">
							<p class="h6">Task Description</p>
							<textarea id="task-desc" style="width:100%; height:20em;"></textarea>
							<div style="display: flex; justify-content: space-between; margin-top: 1rem;">
								<div style="text-align: left;">
								  <button id="reset-btn" style="border-radius: 5px; padding-left: .7rem; padding-right:.7rem;">Reset</button>
								</div>
								<div style="text-align: right;">
								  <button id="save-btn" style="border-radius: 5px; padding-left: .7rem; padding-right:.7rem; margin-right: .5rem;">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->
</body>

</html>
