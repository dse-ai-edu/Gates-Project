<!-- Teaching Style Component -->
<div class="feedback-input-component" id="teaching-style-component">
    <h3>Primary Feedback Pattern</h3>
    <div class="component-content" id="teaching-style-content">
        <p>Choose one pattern below that best matches your feedback philosophy:</p>
        <div class="radio-group" id="teaching-style-group">
            <div class="radio-item">
                <input type="radio" id="tpha" name="teaching-style" value="tpha">
                <label for="tpha">Humorous and Active</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="tprl" name="teaching-style" value="tprl">
                <label for="tprl">Rigorous and Logical</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="tpcs" name="teaching-style" value="tpcs">
                <label for="tpcs">Caring and Sharing</label>
            </div>
        </div>
    </div>
</div>
